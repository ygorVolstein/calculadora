<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            overflow-x: hidden;
            background-color: #e9e9e9;
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body>


    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">My Calculator</span>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-6 ">
            <div class=" mt-5 row justify-content-center">
                <div class="col-md-10">
                    <form id="meuFormulario">
                        <div class="mb-3 text-center m-1">
                            <h1 for="" class="form-label">My Calculator</h1>
                            <input type="number" placeholder="Insira o valor de uma despesa" class="form-control"
                                id="valor">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="m-1 mb-2">
                            <button type="button" id="adicionar" class="btn btn-dark col-md-12">Adicionar
                                despesa</button>
                        </div>
                        <div class="m-1 mb-2">
                            <button type="button" id="limpar" class="btn btn-dark col-md-12">Limpar</button>
                        </div>
                        <div class="row m-1">
                            <button type="button" id="excluir" class="btn btn-dark col-md-6">Excluir</button>
                            <div class="col-md-6">
                                <input type="number" placeholder="Insira o número da despesa" class="form-control"
                                    id="valorExcluido">
                            </div>

                        </div>
                </div>
                </form>
            </div>
        </div>

        <div class="col-md-6 mt-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="mt2 mb-2 row justify-content-center">Lista de despesas</h1>
                    <div class="row justify-content-center">
                        <div style="height: 150px; background-color: white;width: 100%; overflow: auto;"
                            class="mb-3 border text-center">
                            <ul id="lista"></ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 border text-center" style="height: 150px; background-color: white; ">
                            <p>Total</p>
                            <div style="overflow-y: auto;">
                                <H1 id="total"> 0 </H1>
                            </div>

                        </div>
                        <div class="col-md-4 border text-center"
                            style="height: 150px; background-color: white; overflow-y: auto;">
                            <p>Média</p>
                            <div style="overflow-y: auto;">
                                <h1 id="media"> 0 </h1>
                            </div>
                        </div>
                        <div class="col-md-4 border text-center"
                            style="height: 150px; background-color: white; overflow-y: auto;">
                            <p>Maior</p>
                            <div style="overflow-y: auto;">
                                <h1 id="maior"> 0 </h1>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
